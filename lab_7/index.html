<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Maps Lab</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>
    <style>
      #map1 {
        height: 480px;
        width: 640px;
      }
      .leaflet-popup {
        text-decoration: underline;
        font-weight: bolder;
      }
      .leaflet-popup-content-wrapper,
      .leaflet-popup-tip {
       	background: cornflowerblue;
      	color: azure;
	    }

    </style>
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">Frontend Libraries: Maps Lab</div>
        <div class="content">
          <div id="map1"> </div>
        </div>
        <div class="footer">Make some markers work!</div>
      </div>
    </div>
    <script>
        const mymap = L.map("map1").setView([38.995, -76.945], 14);

        L.tileLayer(
          'https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}',
          {
            attribution:
              'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox/streets-v11',
            tileSize: 512,
            zoomOffset: -1,
            accessToken: 'pk.eyJ1IjoiamFzYW5kIiwiYSI6ImNrOGo5bXBhMzAwOXIzbXFhaWpwcWlwZW8ifQ.mOpy1U8a1uDDlKrBrm4k1Q'
          }
      ).addTo(mymap);
      const eppley = L.marker([38.9936,-76.9453]).addTo(mymap);
      const str1 = "Eppley Recreation Center";
      eppley.bindPopup(str1).openPopup();

      let pgpins = [
        [39.104816, -76.845427],
        [38.790243, -77.013524],
        [38.962975, -76.788294]
      ];

      pgpins.forEach(function(pin) {
        L.marker(pin).addTo(mymap);
      });


    </script>
  </body>
</html>
