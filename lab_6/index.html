<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Forms Lab</title>
  </head>
  <body>

    <div class="wrapper">
      <div class="container">
        <div>
          <h1>HTML 1 Forms Lab</h1>
          
          <form action="https://nameless-thicket-21836.herokuapp.com/lab" method="post">
            <label for="power">Superpower of Choice?</label>
            <input type="text", id="power", name="user_choice", maxlength="140">

            <label for="why">Explain why you didn't choose teleportation:</label>
            <textarea rows="5", cols="33", id="why", name="user_reason">
              If you correctly answered teleportation, congratulations!
              You may skip this step.
            </textarea>
            <button type="submit">Submit</button>
          </form>

        </div>
      </div>
    </div>

  </body>
</html>
