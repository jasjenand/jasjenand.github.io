<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Prof A's Demo Page</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">Prof A's Demo Page</div>
        <button class="button" onclick="clickMe()">
          Click me to make a change
        </button>
        <div class="content">
          <p>
            Retro fam narwhal hoodie meggings viral bushwick yr chartreuse.
            Chartreuse seitan banh mi selfies, woke ennui venmo craft beer. Air
            plant tumeric retro DIY iPhone poutine. +1 gastropub chillwave,
            cronut glossier pork belly tacos poke next level fanny pack vegan
            jianbing lo-fi.
          </p>
        </div>
        <div class="footer"></div>
      </div>
    </div>
    <script>
      function clickMe() {
        const header = document.querySelector(".header");
        header.innerHTML = "Jasmine's Lab 4";

        const content = document.querySelector(".content");
        content.innerHTML = "Hello world";

        let p1 = document.createElement("p");
        let node1 = document.createTextNode("My name has 7 characters.");
        p1.appendChild(node1);
        content.appendChild(p1);


        let p2 = document.createElement("p");
        let node2 = document.createTextNode("The third character in my name is S.");
        p2.appendChild(node2);
        content.appendChild(p2);
        
        //add new line
        let brk = document.createElement("br");
        p2.appendChild(brk);
        let node3 = document.createTextNode("ine");
        p2.appendChild(node3);

        document.getElementById("p1").className = "one";
        document.getElementById("p2").className = "two";

        let name = "Jasmine Anderson";
        let first = name.substring(0,7);
        let last = name.substring(8,16);

        let total = first.length + last.length;
        header.appendChild(total);
      }
    </script>
  </body>
</html>
